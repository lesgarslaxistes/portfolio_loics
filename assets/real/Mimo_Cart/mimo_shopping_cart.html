<!doctype html>
<html lang="en">
 <head>
  <link rel="stylesheet" 
  href="css/style.css">
  <script src="js/script.js"></script>
	<title>Mimo Shopping Cart</title>
 </head>
 <body>
  <h1>Online Store</h1>
  <img id="basketImage" src="https://mimo.app/r/cart.png" alt="">
  <h2 id="itemCounter">0</h2>
  <p id="orderTotal"></p>

  <div class="product">
   <img src="https://mimo.app/r/backpack.png" alt="">
   <h3>Backpack</h3>
   <button  onclick="addToCart(backpack)">Add to Cart</button>
  </div>

  <div class="product">
   <img src="https://mimo.app/r/camera.png" alt="">
   <h3>Camera</h3>
   <button onclick="addToCart(camera)">Add to Cart</button>
  </div>
  
  <script src="script.js"></script>
 </body>
</html>
